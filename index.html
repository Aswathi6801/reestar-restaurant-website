<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REESTAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>REESTAR</h1>
      <p>Home | Receipe | Contact</p>
    </div>
    <div class="receipies">
      <div class="receipies__card">
        <img src="./images/dosa.jpeg" alt="dosa" />
        <p>One bite of Dosa, and you're hooked for life!</p>
        <button>Order now</button>
      </div>

      <div class="receipies__card">
        <img src="./images/idli.jpg" alt="idli" />
        <p>Soft & fluffy Idlis — comfort in every bite!</p>
        <button>Order now</button>
      </div>

      <div class="receipies__card">
        <img src="./images/rice.jpeg" alt="rice" />
        <p>Steamy rice with a homely taste of tradition.</p>
        <button>Order now</button>
      </div>

      <div class="receipies__card">
        <img src="./images/pongal.jpg" alt="pongal" />
        <p>Hot Pongal drizzled with ghee — pure bliss!</p>
        <button>Order now</button>
      </div>
    </div>
    <div class="footer">
      <h2>Contact Us</h2>

      <table class="footer__contact">
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" placeholder="Name" class="footer__input" />
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>
            <input type="number" placeholder="Age" class="footer__input" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="Email" placeholder="Email" class="footer__input" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button class="footer__button">Send</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
